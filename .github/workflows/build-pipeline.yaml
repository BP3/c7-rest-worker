name: Build Pipeline

on:
  push:
    tags:
      - "*"
  release:
    types: [published]

env:
  DOCKER_IMAGE_NAME: "bp3global/c7-rest-worker"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.8"

      - name: Assemble JAR
        run: gradle --build-cache assemble

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: worker-jar
          path: build/libs/*.jar
          retention-days: 1

  release:
    if: ${{ github.ref_name != "" }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: worker-jar
          path: build/libs

      - name: Build Docker image of application
        run:  docker build -t $DOCKER_IMAGE_NAME .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: "bp3docker"
          password: ${{ secrets.DOCKERHUB_BP3DOCKER }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push $DOCKER_IMAGE_NAME:$GITHUB_REF_NAME
          docker tag  $DOCKER_IMAGE_NAME:$GITHUB_REF_NAME $DOCKER_IMAGE_NAME:latest
          docker push $DOCKER_IMAGE_NAME:latest
